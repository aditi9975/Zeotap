<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HideShowPara</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
        }
    
        h1 {
          color: #2c3e50;
        }
    
        #useless-paragraph {
          background-color: #f0f0f0;
          padding: 10px;
          border-left: 4px solid #999;
          margin-bottom: 20px;
        }
    
        button {
          padding: 10px 15px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 14px;
        }
    
        button:hover {
          background-color: #2980b9;
        }
      </style>
</head>
<body>
    <h1>I am a headline made with HTML</h1>
  <br />
  <p id="useless-paragraph">Useless paragraph.</p>
  <br />
  <button onclick="toggleVisibility()">Toggle Paragraph</button>

  <script>
    function toggleVisibility() {
      const para = document.getElementById('useless-paragraph');
      para.style.display = (para.style.display === 'none') ? 'block' : 'none';
    }
  </script>

</body>
</html>
